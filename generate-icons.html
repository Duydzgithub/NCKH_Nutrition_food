<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PWA Icon Generator</title>
</head>
<body>
    <h1>Food Ninja PWA Icon Generator</h1>
    <button onclick="generateAllIcons()">Generate All Icons</button>
    <div id="status"></div>
    
    <script src="./assets/js/pwa-icons.js"></script>
    <script>
        function generateAllIcons() {
            const status = document.getElementById('status');
            status.innerHTML = '<p>Generating icons...</p>';
            
            // Create all PWA icons
            createIconFiles();
            
            // Generate individual sizes for PWA manifest
            const iconSizes = [72, 96, 128, 144, 152, 192, 384, 512];
            
            iconSizes.forEach(size => {
                setTimeout(() => {
                    generateSpecificIcon(size);
                }, 100 * size); // Stagger generation
            });
            
            status.innerHTML += '<p>All icons generated! Check your downloads folder.</p>';
        }
        
        function generateSpecificIcon(size) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;

            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#FF6B35');
            gradient.addColorStop(0.5, '#F7931E');
            gradient.addColorStop(1, '#FFD700');
            
            // Rounded rectangle background
            const radius = size * 0.2;
            ctx.fillStyle = gradient;
            roundedRect(ctx, 0, 0, size, size, radius);
            ctx.fill();

            // Food bowl
            ctx.fillStyle = '#FFE4B5';
            ctx.strokeStyle = '#FF6B35';
            ctx.lineWidth = size * 0.02;
            ctx.beginPath();
            ctx.arc(size / 2, size * 0.35, size * 0.18, 0, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();

            // Food inside bowl
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.ellipse(size / 2, size * 0.35, size * 0.14, size * 0.04, 0, 0, 2 * Math.PI);
            ctx.fill();

            // Fork (left)
            const forkX = size * 0.3;
            const forkY = size * 0.6;
            const forkSize = size * 0.15;
            
            ctx.fillStyle = '#C0C0C0';
            // Handle
            ctx.fillRect(forkX, forkY, size * 0.02, forkSize);
            // Prongs
            ctx.fillRect(forkX - size * 0.01, forkY - size * 0.03, size * 0.01, size * 0.05);
            ctx.fillRect(forkX + size * 0.01, forkY - size * 0.03, size * 0.01, size * 0.05);
            ctx.fillRect(forkX + size * 0.03, forkY - size * 0.03, size * 0.01, size * 0.05);

            // Spoon (right)
            const spoonX = size * 0.7;
            const spoonY = size * 0.6;
            
            // Handle
            ctx.fillRect(spoonX, spoonY, size * 0.02, forkSize);
            // Bowl
            ctx.beginPath();
            ctx.ellipse(spoonX + size * 0.01, spoonY - size * 0.02, size * 0.025, size * 0.04, 0, 0, 2 * Math.PI);
            ctx.fill();

            // AI symbol
            if (size >= 128) {
                const aiX = size * 0.8;
                const aiY = size * 0.25;
                const aiRadius = size * 0.08;
                
                ctx.fillStyle = '#4A90E2';
                ctx.globalAlpha = 0.9;
                ctx.beginPath();
                ctx.arc(aiX, aiY, aiRadius, 0, 2 * Math.PI);
                ctx.fill();
                
                ctx.globalAlpha = 1;
                ctx.fillStyle = 'white';
                // Eyes
                ctx.beginPath();
                ctx.arc(aiX - aiRadius * 0.3, aiY - aiRadius * 0.2, aiRadius * 0.15, 0, 2 * Math.PI);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(aiX + aiRadius * 0.3, aiY - aiRadius * 0.2, aiRadius * 0.15, 0, 2 * Math.PI);
                ctx.fill();
                
                // Smile
                ctx.strokeStyle = 'white';
                ctx.lineWidth = size * 0.01;
                ctx.beginPath();
                ctx.arc(aiX, aiY + aiRadius * 0.1, aiRadius * 0.4, 0, Math.PI);
                ctx.stroke();
            }

            // Text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.08}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('Food', size / 2, size * 0.85);
            ctx.fillText('Ninja', size / 2, size * 0.95);

            // Download
            canvas.toBlob(blob => {
                const link = document.createElement('a');
                link.download = `icon-${size}x${size}.svg`;
                link.href = URL.createObjectURL(blob);
                link.click();
                URL.revokeObjectURL(link.href);
                
                console.log(`âœ… Generated icon-${size}x${size}.svg`);
            }, 'image/svg');
        }
        
        function roundedRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }
    </script>
</body>
</html>
